<ion-view view-title="{{categoryName}}" cache-view="true">
    <ion-content class="main-body-background padding">
        <ion-refresher pulling-text="Обновление..." on-refresh="updateAdditionalTopicsPage()"></ion-refresher>
            <ion-item class="item itemCategoria" ng-repeat="category in categoriesList" ng-click="goToMaterials(category)" style="white-space: normal; background-color: transparent !important;">
                {{ category.cat_name }}
                <i class="ion-chevron-right"></i>
                <div class="topics-lockedSubjects" ng-show="category.premium == true && paid == false">
                    <img src="img/zamok1.png" width="15px;">
                </div>
                <img ng-src="{{ category.locked }}" class="categories-list-locked">
            </ion-item>
            </li>
    </ion-content>
</ion-view>
