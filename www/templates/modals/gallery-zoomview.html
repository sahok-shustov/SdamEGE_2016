<ion-view-modal cache-view="true">
    <ion-header-bar>
        <h1 class="title modal-slider">{{position}} из {{material_images.length}}</h1>
        <div class="buttons">
            <button class="button button-clear done" ng-click="closeModal()">Готово</button>
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
            <div class="modal image-modal transparent" on-swipe-down="closeModal()" >
                <ion-slide-box overflow-scroll="true" on-slide-changed="slideChanged(index); updateCount(index)" active-slide="activeSlide" show-pager="false" ng-init="updateCount(activeSlide)">
                    <ion-slide ng-repeat="image in material_images" overflow-scroll="true">
                        <ion-scroll direction="xy" overflow-scroll="true" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)" ng-click="updateCount($index)">
                            <div class="image" style="background-image: url( {{image}} )"></div>
                        </ion-scroll>
                    </ion-slide>
                </ion-slide-box>
            </div>
    </ion-content>
    <div class="bar bar-footer bar-stable">
        <div class="row footer">
            <div class="col">
                <i class="ion-chevron-left slider-left" ng-click="previousSlide()"></i>
            </div>
            <div class="col">
                <i class="ion-chevron-right slider-right" ng-click="nextSlide()"></i>
            </div>
        </div>
    </div>
</ion-view-modal>
